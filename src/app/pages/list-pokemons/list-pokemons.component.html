<ion-header translucent></ion-header>

<ion-content fullscreen>
  <ion-list *ngIf="pokemons.length > 0">
    <ion-grid *ngFor="let pokemon of pokemons">
      <ion-row class="ion-align-items-center border">
        <ion-col size="3">
          <ion-img [src]="pokemon.sprite"></ion-img>
        </ion-col>

        <ion-col size="4">
          <ion-text class="ion-text-capitalize">{{pokemon.name}}</ion-text>
        </ion-col>

        <ion-col size="2">
          <ion-img [src]="'assets/img/' + pokemon.type1 + '.gif'"></ion-img>
        </ion-col>

        <ion-col size="2">
          <ion-img *ngIf="pokemon.type2" [src]="'assets/img/' + pokemon.type2 + '.gif'"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll threshold="50px" (ionInfinite)="morePokemon($event)">
    <!-- threshold es la distancia en la que se va a ejecutar el loading -->
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
